<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        @font-face {
            font-family: guerrilla;
            src: url(fonts/GUERRILLA.otf);
        }
    </style>
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="" class="header__logo"><img src="img/header-logo.png" alt="logo" class="header__logo-img"></a>
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item"><a href="#" class="header__menu-link">О нас</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Как мы работаем</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Курсы</a></li>
                    </ul>
                </nav>
                <div class="header__contact">
                    <a href="#" class="header__contact-link header__contact-youtube"><img src="img/header-youtube.png"
                            alt="youtube" class="header__contact-img"></a>
                    <a href="#" class="header__contact-link header__contact-vk"><img src="img/header-vk.png" alt="vk"
                            class="header__contact-img"></a>
                    <a href="#" class="header__contact-link header__contact-instagram"><img
                            src="img/header-instagram.png" alt="instagram" class="header__contact-img"></a>
                </div>
            </div>
        </div>
    </header>


    <script src="js/main.js"></script>

</html>
