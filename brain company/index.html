<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        @font-face {
            font-family: guerrilla;
            src: url(fonts/GUERRILLA.otf);
        }
    </style>
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="" class="header__logo"><img src="img/header/header-logo.png" alt="logo"
                        class="header__logo-img"></a>
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item"><a href="#" class="header__menu-link">О нас</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Как мы работаем</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Курсы</a></li>
                    </ul>
                </nav>
                <div class="header__contact">
                    <a href="#" class="header__contact-link header__contact-youtube"><img
                            src="img/header/header-youtube.png" alt="youtube" class="header__contact-img"></a>
                    <a href="#" class="header__contact-link header__contact-vk"><img src="img/header/header-vk.png"
                            alt="vk" class="header__contact-img"></a>
                    <a href="#" class="header__contact-link header__contact-instagram"><img
                            src="img/header/header-instagram.png" alt="instagram" class="header__contact-img"></a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <div class="main__left">
                    <img class="main__img" src="img/main/main-img.png" alt="teacher">
                    <div class="main__img-bg1"></div>
                    <div class="main__img-bg2"></div>
                    <div class="main__img-bg3"></div>
                    <div class="main__img-bg4"></div>
                    <div class="main__img-bg5"></div>
                </div>

                <div class="main__right">
                    <h1 class="main__title">Знания по любви</h1>
                    <div class="main__line"></div>
                    <h2 class="main__subtitle">Гарантируем результат или вернем деньги</h2>
                    <div class="buttons">
                        <a class="main__button-registration" href="#">Записаться</a>
                        <a class="main__button-lesson" href="#">Бесплатное занятие</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
