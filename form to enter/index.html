<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="wrapper">
                <div class="inner__logo">
                    <div class="logo">М</div>
                    <h1 class="header__title">Максим Сивак</h1>
                </div>
                <div class="header__btn" id="header-btn">Log In</div>

            </div>
        </div>
    </div>
    <div class="title">
        <div class="container">
            <div class="title__content" id="title-content">

            </div>
        </div>
    </div>


    <div class="form__wrapper">
        <div class="form__title">Sign In</div>
        <form action="" class="form__main" id="form-main">
            <input class="user__name" id="user-name" type="text" placeholder="UserName">
            <input class="user__pass" id="user-pass" type="password" placeholder="Password">
            <!-- <a href="#">Немогу вспомнить пароль</a> -->
            <button class="btn__sign" id="btn-sign" type="submit">Log In</button>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
