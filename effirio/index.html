<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Effirio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- header -->

    <header class="header">
        <div class="container">


            <!-- header top -->

            <div class="header__wrapper">
                <a href="#" class="header__logo"><img src="img/logo.svg" alt="logo" class="header__logo-img"></a>
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Как это работает</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Преимущества</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Контакты</a></li>
                    </ul>
                </nav>
            </div>

            <!-- //header top -->


            <!-- header bg -->
            <img src="img/header-photo.png" alt="header-bg" class="header__bg">
            <!-- //header bg -->


            <!-- header content -->

            <div class="header__content">
                <div class="header__subtitle">
                    <div class="header__subtitle-item">Онлайн</div>
                    <div class="header__subtitle-item">Круглосуточно</div>
                </div>
                <h1 class="header__title"><span>Безлимитное</span> общение с Вашим личным психологом</h1>
                <ul class="header__advantages">
                    <li class="header__advantages-item">Готовы начать?</li>
                    <li class="header__advantages-item">Пробная сессия бесплатно!</li>
                </ul>
                <a href="#" class="button button__offer">Попробуйте сессию бесплатно!</a>
                <a href="#" class="button button__whatsapp">Написать в Whatsapp</a>
            </div>

            <!-- //header content -->


        </div>
    </header>

    <!-- //header -->


    <!-- cross-platform -->



    <!-- //cross-platform -->



    <script src="js/main.js"></script>
</body>

</html>
