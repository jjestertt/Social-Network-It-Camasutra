<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Auto Chair</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo-link"><img src="img/header/logo.png" alt="logo"></a>
                <div class="header__contact">
                    <a href="tel:+79507333170" class="header__phone">+7 (950) 733-31-70</a>
                    <a href="#" class="header__callback">Заказать обратный звонок</a>
                </div>
            </div>
        </div>
    </header>
    <!-- //header -->

    <!-- offer -->
    <section class="offer">
        <div class="container">
            <div class="offer__content">
                <div class="offer__title">Сертифицированные детские
                    бескаркасные автокресла</div>
                <div class="offer__description">с бесплатной доставкой по Челябинску</div>
            </div>
            <div class="modal__callback offer__callback">
                <div class="modal__callback-inner offer__callback-inner">
                    <div class="modal__callback-title offer__callback-title">Нет времени читать?</div>
                    <div class="modal__callback-text offer__callback-text">Оставляйте номер, мы вам перезвоним!</div>
                    <form action="" class="modal__callback-form offer__callback-form">
                        <input class="modal__callback-phone offer__callback-phone" type="tel" placeholder="Ваш телефон"
                            required>
                        <button class="modal__callback-button offer__callback-button" type="submit">Перезвоните
                            мне</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- //offer -->


    <script src="js/main.js"></script>
</body>

</html>
