<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To do list</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <h1 class="header-wrapper__text">Мой список дел</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <!-- tasks -->
        <section class="section tasks">
            <div class="container">
                <div class="section__inner get__inner">
                    <h2 class=" section__title tasks__title">Мои задания:</h2>
                    <ul class="tasks-list">
                        <li class="tasks-list__item">Список заданий пуст</li>
                        <li class="tasks-list__item">
                            <p class="tasks-list__item-text">Купить кашу</p>
                            <div class="tasks-list__buttons">
                                <div class="button tasks-list__item-check"></div>
                                <div class="button tasks-list__item-delete"></div>
                            </div>

                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- add task -->
        <section class="section add-task">
            <div class="container">
                <div class="section__inner get__inner">
                    <h2 class=" section__title add-task__title">Имя
                        задания:</h2>
                    <form action="" class="add-task__form">
                        <textarea class="add-task__form-text" autocomplete="off" name="form-text" type="text"
                            placeholder="For example: Add new Task"></textarea>
                        <label for="form-text" class="add-task__form-help">Введите сюда свое задание и нажмите кнопку
                            добавить</label>
                        <button class="add-task__form-button" type="submit">Добавить</button>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
